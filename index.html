<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>NASA Contact Us</title>
</head>
<body>
    <background-image><Nasa class="jpg"></Nasa></background-image>
    <main>
        <h1>nasa</h1>
    </main>

    <section>
        <article>
            <h3>Social Media</h3>
            <p>Twitter - @nasa </p>
            <p>Facebook - fb.com/nasa</p>
            <p>Instagram - @nasa</p>
            <p>YouTube- youtube.com/nasa</p>
        </article>
        <article>
            <h3>office info</h3>
            <p>Communications Office</p> 
            <p>NASA Headquarters</p>
            <p>300 E. Street SW, Suite 5R30</p>
            <p>Washington, DC 20546</p>
            <p>(202) 358-0001 (Office)</p>
            <p>(202) 358-4338 (Fax)</p>
        </article>
        <article>
            <h3>contact Us</h3>
            <form>
                    <p><label for="name">Name</label></p>
                    <p><input type="text" id="name" name="name"></p>
                    <p><label for="message">Message</label></p>
                    <p><input type="text" id="message" name="message"></p>
                    <p><input type="submit" class="button" value="send"></p>
            </form>
        </article>
    </section>


</body>
</html>
